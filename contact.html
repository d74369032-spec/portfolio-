<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Delphina V</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; color: #333; }
    header { background: #2c3e50; color: white; padding: 15px; text-align: center; }
    nav { display: flex; justify-content: center; background: #34495e; }
    nav a { color: white; padding: 14px 20px; text-decoration: none; display: block; }
    nav a:hover { background: #1abc9c; }
    .container { padding: 20px; }
    form { max-width: 400px; margin: auto; display: flex; flex-direction: column; }
    input, textarea { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px; background: #1abc9c; border: none; color: white; cursor: pointer; }
    button:hover { background: #16a085; }
    footer { text-align: center; background: #2c3e50; color: white; padding: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <div class="container">
    <h2>Get in Touch</h2>
    <p>If you’d like to connect, please fill out the form below:</p>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <footer>
    <p>© 2025 Delphina V | Contact Us</p>
  </footer>
</body>
</html>
